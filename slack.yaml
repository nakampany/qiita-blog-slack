display_information:
  name: Qiita レビュー
features:
  bot_user:
    display_name: QiitaBot
    always_online: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - app_mentions:read
      - channels:history
settings:
  event_subscriptions:
    request_url: https://script.google.com/macros/s/XXX/exec
    bot_events:
      - app_mention
      - message.channels
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
